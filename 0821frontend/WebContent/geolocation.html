<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치 정보 사용</title>
</head>
<body>
<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e1afb3e476ba62296bd7963d0abc8300"></script>
	
</body>
<script>
 var container = document.getElementById('map');

	navigator.geolocation.getCurrentPosition(
		function(location){
			
			var options = {
				center: new daum.maps.LatLng(location.coords.latitude, location.coords.longitude),
				level: 5
			};

			var map = new daum.maps.Map(container, options);
			
			// 마커가 표시될 위치입니다 
			var markerPosition  = new daum.maps.LatLng(location.coords.latitude, location.coords.longitude); 

			// 마커를 생성합니다
			var marker = new daum.maps.Marker({
			    position: markerPosition
			});

			// 마커가 지도 위에 표시되도록 설정합니다
			marker.setMap(map);
	
			// 마커가 드래그 가능하도록 설정합니다 
			marker.setDraggable(true); 
			
		}, function(error){
			alert(error.code)
		}
			
	);
</script>
</html>
